<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BalsVIBE Test</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f11;
      color: #ffffff;
    }

    .container {
      padding: 2rem;
    }

    .song-card {
      background-color: #1a1f22;
      padding: 1rem;
      border-radius: 12px;
      max-width: 400px;
      margin: 2rem auto;
    }

    .song-title {
      color: #00e6c0;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .song-artist, .song-album {
      color: #ccc;
      font-size: 0.9rem;
    }

    .song-album {
      font-style: italic;
      color: #7ecfc1;
    }

    .play-button {
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #00ffc3;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .now-playing {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #121518;
      padding: 1rem;
      display: none;
      justify-content: space-between;
      align-items: center;
    }

    audio {
      width: 250px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="song-card">
      <div class="song-title">Stay Calm</div>
      <div class="song-artist">WilRhy</div>
      <div class="song-album">Album: CALMING DAILY</div>
      <button class="play-button" onclick="playSong('music/My_Calm_Place.mp3', 'Stay Calm', 'WilRhy')">Play</button>
    </div>
  </div>

  <div class="now-playing" id="nowPlayingBar">
    <div id="nowPlayingInfo">Now Playing</div>
    <audio controls id="audioPlayer">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    function playSong(src, title, artist) {
      const audioPlayer = document.getElementById('audioPlayer');
      const nowPlayingBar = document.getElementById('nowPlayingBar');
      const nowPlayingInfo = document.getElementById('nowPlayingInfo');

      audioPlayer.src = src;
      nowPlayingInfo.innerText = `Now Playing: ${title} - ${artist}`;
      nowPlayingBar.style.display = 'flex';
      audioPlayer.play();
    }
  </script>
</body>
</html>
